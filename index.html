<head>
  <meta charset="UTF-8">

    content="Calcula el IMC y el diagnóstico nutricional de una persona">
  <meta property="og:url" content="https://ezivan.github.io/imc-calculator/">
  <meta property="twitter:url" content="https://ezivan.github.io/imc-calculator/">

<body>
  <div class="container">
    <div class="circle-decoration"></div>
    <form action="" class="form">
      <input type="number" name="width" id="formWidth" placeholder="Peso (kg)">
      <input type="number" name="height" id="formHeight" placeholder="Altura (cm)">
      <input type="text" name="imc" id="imcValue" placeholder="IMC" readonly>
      <input type="text" name="imc-dx" id="imcDx" placeholder="DX. Nutricional" readonly>

      <div class="buttons">
        <button type="reset">Borrar</button>
        <button class="btn-submit" type="submit">Calcular</button>
      </div>
    </form>
  </div>

  <script src="index.js"></script>
</body>
